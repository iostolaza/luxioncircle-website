<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Luxion Circle</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Edit Start: Added CDN link for intl-tel-input CSS to enable country code dropdown styling for the phone input. This is required for the multi-country code entry feature. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.4.1/build/css/intlTelInput.css">
  <!-- Edit End: intl-tel-input CSS addition. -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/programs">Programs</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <h1>Luxion Circle</h1>
  </header>
  <main class="contact-main">
    <div class="contact-info">
      <div class="contact-info-inner">
        <h2>Luxion Circle</h2>
        <p>427 Teheran-ro, Gangnam District<br>Seoul, South Korea</p>
        <p>Email: info@luxioncircle.com</p>
        <p>Phone: +82 10-8065-1469</p>
      </div>
    </div>
    <form id="contact-form" action="/api/contact" method="POST">
      <div class="name-row">
        <div class="name-field">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="name-field">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
      </div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"> 
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Luxion Circle. All rights reserved.</p>
  </footer>
  <!-- Edit Start: Added CDN script for intl-tel-input JS before the custom contact-form.js. This loads the library for multi-country code entry with dropdown, flags, and validation. -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.4.1/build/js/intlTelInput.min.js"></script>
  <!-- Edit End: intl-tel-input JS addition. -->
  <script src="/js/contact-form.js"></script>
</body>
</html>
